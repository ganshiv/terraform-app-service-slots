name: Provision Azure resources with Terraform

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: infra

jobs:
  provision:
    runs-on: ubuntu-latest

    env:
      TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
      TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}

    permissions:
      actions: write

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set-up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Terraform init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        run: |
          activeApp=$(terraform show -json | jq -r '.values.outputs.active_app.value // "blue"')
          echo "Applying with active app $activeApp"
          terraform apply -auto-approve -var active_app=$activeApp
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Update GitHub secrets
        run: |
          rgName=$(terraform output -raw resource_group_name)
          apsName=$(terraform output -raw app_service_name)
          echo "Setting active app to $active_app..."
          gh secret set APP_NAME --body "$apsName"
          gh secret set RG_NAME --body "$rgName"
          publishProfile=$(az webapp deployment list-publishing-profiles -g "$rgName" -n "$apsName" --slot staging --xml)
          gh secret set STAGING_PUBLISH_PROFILE --body "$publishProfile"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
